<link rel="stylesheet" type="text/css" href="{{ site.base_url }}/css/markdown.css">
<style>
.downloads:not(#no0) .markdown {
    display: none;
}
.downloads h1 {
    text-decoration: underline blue;
    color: blue;
    cursor: pointer;
}
</style>
<script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
<h1>Download</h1>
<hr>
<p>
    Download on <a href="https://store.steampowered.com/app/342980/Destination_Sol/">Steam</a>,
    <a href="https://play.google.com/store/apps/details?id=com.miloshpetrov.sol2.android&hl=en">Google Play</a>
    or use one of the GitHub releases below:
</p>
<div id="releases"></div>
<script>
var md = new Remarkable({
    linkify: true
});
getJSONandLinkify("https://api.github.com/repos/MovingBlocks/DestinationSol/releases", function(response) {
    $.each(response, function(i, release) {
        $("#releases").append(`<div class="sans downloads" id="no${i}">
            <h1>${release.name}</h1>
            <div class="markdown">
                ${md.render(`## [Download now!](${release.assets[0].browser_download_url})\n\n` + release.body)}
            </div>
        </div>`);
    });
    $(".downloads").click(function() {
        $(this).find(".markdown").slideToggle();
    });
});
</script>
